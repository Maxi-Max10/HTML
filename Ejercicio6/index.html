<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <h1>Registrar un Usuario</h1>
    <form>
        <label for="Usuario">Nombre Usuario</label><br>
        <input type="text" id="Usuario" placeholder="*******"><br><br>
        <label for="contraseña">Contraseña</label><br>
        <input type="password" id="contraseña" placeholder="*******"><br><br>
        <label for="edad">Edad</label><br>
        <input type="number" id="edad" placeholder="*******"><br><br>
        <label >Sexo Usuario</label><br>
        <input type="radio" name="Sexo" id="Masculino"> <label for="Masculino"> Masculino</label> <br>
        <input type="radio" name="Sexo" id="Femenino"><label for="Femenino"> Femenino</label> <br>
        <input type="radio" name="Sexo" id="Otro"><label for="Otro"> Prefiero no decir</label> <br><br>
        <label >País de nacimineto</label><br>
        <select name="" id="">
        <option value="">Argentina</option>
        <option value="">Alemania</option>
        <option value="">Ecuador</option>
        </select><br>
        <br>
        <label >Fecha de nacimineto</label><br>
        <input type="date"><br>
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">



    
    </form>
    
</body>
</html>
