    <h1>Papas Fritas</h1>
    <h5>Receta de papas fritas caceras</h5>
    <img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2020/06/papas-fritas-con-maicena-facil.jpg"  width="250" alt="">
     <h3>Ingredientes</h3>
   
     <ul>
         <li>3 0 4 paspas (300g)</li>
        <li>Aceite</li>
        <Li>Sal</Li>
     </ul>
   
    <h3>Elaboracion(Pasos)</h3>
    <ul>
        <li>Pelar las papas </li>
        <li>Cortar en batones</li>
        <li>Calentar Aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
